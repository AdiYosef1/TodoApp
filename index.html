<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="shortcut icon" href="TodoApp.png" type="image/x-icon">
    <title>Js | Todo App</title>
</head>
<body>
    <main>
        <section>
            <div class="main">
            <div class="alert" id="alertMsg">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            !אתה חייב לכתוב משהו
            </div>
            <div class="addTodo">
            <h1 class="title">רשימת המטלות שלי</h1>
            <form>
            <div class="form">
            <button type="submit" id="add-btn">הוסף מטלה</button>
            <input type="text" name="" id="addTodo" placeholder=":הוסף את המטלה שלך" maxlength="115">
        </div>
            </form>
            <div class="list">
            <ul class="list-items">
            <div>
            <h1 class="title2">הרשימה שלי</h1>
            </div>
            <div id="list-items">
                <div class="list-i">
                    <button id="delBtn" onclick="this.parentElement.style.display='none';">מחק</button>
                    <li>ללמוד ספרייה חדשה</li>
                    </div>
                    <div class="list-i">
                        <button id="delBtn" onclick="this.parentElement.style.display='none';">מחק</button>
                        <li>ללמוד למבחן הקרוב</li>
                        </div>
                        <div class="list-i">
                            <button id="delBtn" onclick="this.parentElement.style.display='none';">מחק</button>
                            <li class="li">ללמוד עוד סביבת עבודה</li>
                            </div>
        </div>
            </ul>
            </div>
            <button type="submit" id="del-btn" onclick="DelAll()">מחק את כל המטלות</button>
            </div>
        </section>
    </main>
    <script src="App.js"></script>
</body>
</html>
